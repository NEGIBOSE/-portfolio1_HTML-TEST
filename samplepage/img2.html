<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selected Image</title>
  </head>
  <body>
    <h1>Selected Image</h1>

    <!-- 画像を表示する要素 -->
    <img
      id="selectedImage"
      src=""
      alt="Selected Book Image"
      style="max-width: 100%"
    />

    <!-- タイトルを表示する要素 -->
    <h2 id="selectedTitle"></h2>

    <script>
      // URLからクエリパラメータを取得
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);

      // クエリパラメータ 'img' の値を取得
      const selectedImageUrl = decodeURIComponent(urlParams.get("img"));

      // クエリパラメータ 'title' の値を取得
      const selectedTitle = decodeURIComponent(urlParams.get("title"));

      // 'selectedImageUrl' を使用して画像を表示
      document.getElementById("selectedImage").src = selectedImageUrl;

      // 'selectedTitle' を使用してタイトルを表示
      document.getElementById("selectedTitle").textContent = selectedTitle;
    </script>
  </body>
</html>
