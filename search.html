<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chara-Books</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="./assets/css/sanitize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/search.css" />
  </head>
  <body>
    <header class="header">
      <div class="title">Chara-Books</div>
    </header>
    <main class="search">
      <div class="search_upper">
        <div class="search_select">
          <div class="select_text select_register bg_red">
            <a href="#">読み聞かせる</a>
          </div>
          <div class="select_text select_back">
            <a href="index.html">HOME</a>
          </div>
        </div>
        <div class="reading_search">
          <div class="search_input">
            <input
              type="text"
              id="searchTerm"
              placeholder="Search for a book..."
              class="select_text"
            />
            <button onclick="searchBooks()" class="select_text">Search</button>
          </div>
          <div id="searchResults" class="searchResults">
            <!-- 検索結果がここに表示されます -->
          </div>
        </div>
      </div>
      <div class="search_category">
        <div class="category_title">
          <p class="select_text">カテゴリ</p>
        </div>
        <div class="category_tab"></div>
      </div>
    </main>
    <footer>&copy; 2024 My portfolio</footer>
    <!-- JavaScriptファイルの読み込み -->
    <script src="assets/js/search.js"></script>
  </body>
</html>
